<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Registration Form</title>

</head>

<body>
    <div class="reg-form">

        <form>
            <center>
                <h1 style=text-align:center>
                    <ul> Regstretion From</ul>
                </h1>
                <table>
                    <tr>
                        <td>
                            Select:
                        </td>


                        <td>
                            <select>
                                <option>--None--</option>

                                <option>Mr.</option>

                                <option>Ms.</option>

                                <option>Mrs.</option>

                                <option>Dr.</option>

                                <option>Prof.</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Name" name"">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Father Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Father name" name"">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mother Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Mather Name" name"">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td>
                            <input type="Date">

                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Language:
                        </td>
                        <td>
                            <input type="checkbox" Hindi>Hindi
                            <input type="checkbox" English>English
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Hobbies:
                        </td>
                        <td>
                            <input type="checkbox" Vedio game>Vedio game
                            <input type="checkbox" Music>Music
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Education Qualification:
                        </td>
                        <td>
                            <select>
                                <option>Select Option</option>
                                <option>8</option>
                                <option>10</option>
                                <option>12</option>
                                <option>Graduation</option>
                                <option>Post Graduation</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone number</td>
                        <td>
                            <input type="text" placeholder="9519******" maxlength="10" />
                            (10 digit number)
                        </td>
                    </tr>


                    <tr>
                        <td>
                            Adhar No:
                        </td>
                        <td><input type="text" placeholder="123*********" maxlength="12" />
                            (12 digit number)
                        </td>
                    </tr>



                    <tr>
                        <td>
                            Email Id:
                        </td>
                        <td>
                            <input type="email" placeholder="example@gmail.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea row="5" col="17" placeholder="Address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" placeholder="password">

                        </td>
                    </tr>
                    <tr class="btn">
                        <td>
                            <center>
                                <input type="submit" value="submit">
                        </td>
                        <td>
                            <input type="Reset" value="Reset">
            </center>
            </td>
            </tr>
            </table>
            </center>
        </form>
    </div>
</body>

</html>
